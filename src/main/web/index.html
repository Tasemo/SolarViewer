<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SolarViewer</title>
    <!--icon made by user Freepik from https://www.flaticon.com/-->
    <link rel="icon" href="./icons/icon_earth.png">
    <script src="https://kit.fontawesome.com/fb4e622148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="infoArea" class="sliderContainer">
        <div class="sliderLogo">
            <i class="fas fa-fw fa-info"></i>
        </div>
        <div class="sliderArea">
            <div class="sliderEntry">
                <div id="minHeight">-4000m</div>
                <div id="heightScale"></div>
                <div id="maxHeight">4000m</div>
            </div>
            <div class="sliderEntry">
                <div>Latitude:</div>
                <div id="latitude"></div>
            </div>
            <div class="sliderEntry">
                <div>Longitude:</div>
                <div id="longitude"></div>
            </div>
            <div class="sliderEntry">
                <div>Altitude:</div>
                <div id="altitude"></div>
            </div>
            <div class="sliderEntry">
                <div>Viewing Height:</div>
                <div id="viewingHeight"></div>
            </div>
        </div>
    </div>
    <div id="configArea" class="sliderContainer">
        <div class="sliderLogo">
            <i class="fas fa-fw fa-cogs"></i>
        </div>
        <div class="sliderArea">
            <div class="sliderEntry">
                <label for="planet">Planet:</label>
                <select id="planet">
                </select>
            </div>
            <div class="sliderEntry">
                <label for="projection">Projection:</label>
                <input id="projection" type="checkbox" checked>
            </div>
            <div class="sliderEntry">
                <label for="lockedCamera">Locked Camera:</label>
                <input id="lockedCamera" type="checkbox" checked>
            </div>
            <div class="sliderEntry">
                <label for="minHeightInput">Min Height:</label>
                <input id="minHeightInput" type="number" value="-4000" pattern="[1-9]\d*">
            </div>
            <div class="sliderEntry">
                <label for="maxHeightInput">Max Height:</label>
                <input id="maxHeightInput" type="number" value="4000" pattern="[1-9]\d*">
            </div>
        </div>
    </div>
    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
